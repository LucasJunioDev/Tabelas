<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td{
            border: 1px solid black; width: 50%;
        }
        h1{
            text-align: center;
        }
        .center{
            margin-left: auto;
            margin-right: auto;
        }
        body{
            background-color: dimgrey;
        }
    </style>
</head>
<body>
    <h1>Linguagem de programação</h1>
    <table class="center">
        <tr>
            <th colspan="2" style="background-color: lightblue;">Linguagem de programação</th>
        </tr>
        <tr>
            <th style="background-color: burlywood;">Front-end</th>
            <th style="background-color: darkseagreen;">Back-end</th>
        </tr>
        <tr>
            <td style="background-color: lightgray;"><ol><li type="A">HTML</li>
            <li type="A">CSS</li>
            <li type="A">Javasscript</li>
            </ol></td>
            <td style="background-color: lightgreen;"><ul type="square"><li>PHP</li>
                <li>Java</li>
                <li>Python</li>
                <li>C#</li>
                <li>...</li>
            </ul></td>
        </tr>
    </table>
</body>
</html>
